<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CinéLoom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="cineloom-logo.png">
</head>
<body>
  <div class="gradient"></div>
  <header class="cinefest-header">
    <img src="cineloom-logo.png" alt="CinéLoom Logo" class="cinefest-logo" style="background:none;width:44px;height:44px;object-fit:contain;box-shadow:none;">
    <span class="cinefest-title">CinéLoom</span>
  </header>
  <div class="container" style="z-index:2;position:relative;">
    <div id="ticket-section" class="ticket-section">
      <div class="ticket-form">
        <h2>Welcome to CinéLoom</h2>
        <p class="text-light mb-4">Enter your ticket code to access your festival</p>
        <div class="input-group mb-3">
          <input type="text" id="ticketInput" class="form-control form-control-lg" placeholder="Enter your ticket code" aria-label="Ticket code">
          <button class="btn btn-primary btn-lg px-4" type="button" id="submitTicket">Enter</button>
        </div>
      </div>
    </div>
    <div id="home-section" style="display:none;">
      <div class="festival-section-title">Your Festival</div>
      <div class="festival-cards" id="festivalCards"></div>
    </div>
    <div id="categories-section" style="display:none;">
      <button class="btn btn-link text-light mb-3" id="backToHome">&larr; Back to Festival</button>
      <div class="category-list" id="categoryList"></div>
    </div>
  </div>

  <div class="ticket-notification" id="ticketNotification">
    Invalid ticket code. Please try again.
  </div>

  <!-- Video Modal -->
  <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="videoModalLabel"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0">
          <div class="ratio ratio-16x9">
            <video id="modalVideo" controls controlsList="nodownload" style="width:100%;height:100%;background:#000;">
              <source id="modalVideoSource" src="" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    &copy; 2025 CinéLoom. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
