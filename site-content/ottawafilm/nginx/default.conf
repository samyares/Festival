server {                                              
    listen       80;                                  
    listen  [::]:80;                                  
    server_name  ottawa;                           
                                                                                           
    location / {                            
        root   /usr/share/nginx/html;       
        index  index.html index.htm;                          
    }  

    location /certs/ {
        alias /var/www/html/certs/;
        autoindex on; 
    }    
                                     
}                                                               


